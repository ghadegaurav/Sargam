<svg width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle representing the record -->
  <circle cx="100" cy="100" r="90" fill="black" />

  <!-- Inner circle representing the label area -->
  <circle cx="100" cy="100" r="70" fill="darkgray" />

  <!-- Lines representing the grooves of the record -->
  <line x1="70" y1="40" x2="130" y2="160" stroke="gray" stroke-width="3" />
  <line x1="130" y1="40" x2="70" y2="160" stroke="gray" stroke-width="3" />

  <!-- Center hole of the record -->
  <circle cx="100" cy="100" r="10" fill="gray" />

  <!-- Musical note symbol -->
  <text x="86" y="100" font-size="60" fill="white">&#9835;</text>
</svg>